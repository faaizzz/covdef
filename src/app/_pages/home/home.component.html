<form [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="slot-card">
    <mat-card-header>
      <mat-card-title>Slot Availability Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select
             placeholder="State"
             (selectionChange)='onStateChanged($event)'
             formControlName="state">
              <mat-option 
              *ngFor="let state of states" 
              [value]="state.state_id">
                {{ state.state_name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="searchForm.controls['state'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="District" formControlName="district">
              <mat-option *ngFor="let district of districts" [value]="district.district_id">
                {{ district.district_name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="searchForm.controls['district'].hasError('required')">
              State is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Days" formControlName="day">
              <mat-option *ngFor="let day of days" [value]="day">
                {{ day }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          
          <mat-radio-group formControlName="dose">
            <mat-radio-button value="dose1">Dose 1</mat-radio-button>
            <mat-radio-button value="dose2">Dose 2</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Search</button>
          </mat-card-actions>
        </div>
      </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
 

    </mat-card-content>

  </mat-card>
</form>
